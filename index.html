</head>
<body class="bg-gray-900">

  <nav class="sticky top-0 bg-black/30 backdrop-blur-sm px-6 py-4  mx-0 mt-0 flex justify-between items-center">
    <div class="text-white font-bold text-2xl"><img src="images/Daco.png" alt="" class="h-10 w-10"></div>
    <div class="text-white font-bold flex-auto">&nbsp;&nbsp; Lovely Professional University </div>
    <div class="flex space-x-6">
      <button class="text-white hover:text-blue-400 transition-colors">Coming</button>
      <button class="text-white hover:text-blue-400 transition-colors">Soon</button>
      <button class="text-white hover:text-blue-400 transition-colors">Coming</button>
      <button class="text-white hover:text-blue-400 transition-colors">Soon</button>
      <button class="text-white hover:text-blue-400 transition-colors">Coming</button>` 
    </div>
  </nav>
  <div class="min-h-screen flex justify-center items-center p-4 sm:p-0">
    <div class="container mx-auto bg-gray-700 rounded-lg p-6 sm:p-14 w-full sm:w-1/2">
      <form id="student-form" class="bg-gray-700 rounded-lg overflow-hidden px-2 py-1">
        <div class="flex justify-center">
          <img class="h-20 w-20" src="images/Daco.png" alt="student-icon">
        </div><br>
        <h1 class="text-center font-bold text-white text-2xl sm:text-4xl">Student Information System</h1><br>  
        <div class="sm:flex items-center bg-gray-900 rounded-lg overflow-hidden px-2 py-1 justify-between">
          <input id="registration-number" class="text-base text-gray-200 flex-grow outline-none px-2 py-2 sm:py-1" type="text" placeholder="Enter the registration number of the student" autocomplete="off" />
          <div class="flex items-center px-2 rounded-lg space-x-2 mx-auto mt-4 sm:mt-0">


            <button type="submit" id="search-button" class="bg-blue-600 text-white text-base rounded-full px-5 py-4 font-thin active:bg-blue-800 active:scale-90 transition-transform duration-150 ease-in-out w-full sm:w-auto">
              <span id="search-text"><b>Search</b></span>
              <span id="loading-spinner" class="hidden"><i class="fas fa-cog fa-spin"></i></span>
            </button>


            <button type="reset" class="bg-blue-600 text-white text-base rounded-full px-5 py-4 font-thin active:bg-blue-800 active:scale-90 transition-transform duration-150 ease-in-out w-full sm:w-auto"><b>Next Search</b></button>
          </div>
        </div>
      </form>
      <div id="student-info" class="text-white mt-4 bg-gray-800 p-6 rounded-lg text-center hidden"></div>
    </div>
  </div>

<script>
  const motivationalMessages = [
    "Success is built on daily efforts. Keep pushing forward! üåü",
    "Your potential is limitless. Embrace the challenge! üí™",
    "Every small step counts towards your big dreams. Stay focused! üéØ",
    "Your hard work today is your success story tomorrow! ‚≠ê",
    "Believe in yourself as much as we believe in you! üåà",
    "Excellence is not a skill, it's an attitude. Keep shining! ‚ú®",
    "The future belongs to those who prepare for it today! üöÄ",
    "Your dedication is inspiring. Keep up the great work! üåü",
    "Learning is a journey, and you're crushing it! üí´",
    "Your commitment to education will open many doors! üéì",
    "You're not just studying, you're investing in your future! üìö",
    "Small progress is still progress. Keep going! üå±",
    "Your determination today shapes your success tomorrow! ‚ö°",
    "Every expert was once a beginner. You're on your way! üéØ",
    "Success is a series of small wins. You're winning! üèÜ",
    "Your potential to grow is infinite. Keep reaching higher! üå†",
    "Challenges are opportunities in disguise. Embrace them! üíé",
    "You have the power to turn dreams into reality! ‚ú®",
    "Your journey is unique, and you're doing amazing! üåà",
    "Today's effort is tomorrow's achievement. Keep shining! üí´"
  ];

  function getRandomMotivationalMessage() {
    const randomIndex = Math.floor(Math.random() * motivationalMessages.length);
    return motivationalMessages[randomIndex];
  }

  document.getElementById('student-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    const registrationNumber = document.getElementById('registration-number').value;

    const searchButton = document.getElementById('search-button');
    const searchText = document.getElementById('search-text');
    const loadingSpinner = document.getElementById('loading-spinner');

    // Show loading spinner and disable button
    loadingSpinner.classList.remove('hidden');
    searchText.classList.add('hidden');
    searchButton.disabled = true;

    // Simulate a delay for 1 second
    await new Promise(resolve => setTimeout(resolve, 1000));



    

    const response = await fetch('/get-student-info', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ registrationNumber })
    });

    const studentInfoDiv = document.getElementById('student-info');
    studentInfoDiv.innerHTML = '';

    if (response.ok) {
      const student = await response.json();
      studentInfoDiv.innerHTML = `
        <div class="flex flex-col items-center">
          <p class="font-bold text-3xl mb-2 font-sans tracking-wide text-center">${student.Name}</p>
          <p class="text-xl mb-3 text-center text-gray-400">#<b>${student.Rank}/8669</b></p>
          <div class="flex justify-between w-full max-w-md px-4">
            <div class="flex flex-col space-y-2">
              <p class="text-gray-400">Course</p>
              <p class="font-medium -mt-1">${student.Course}</p>
              <p class="text-gray-400">State</p>
              <p class="font-medium -mt-1">${student.State}</p>
              <p class="text-gray-400">Country</p>
              <p class="font-medium -mt-1">${student.Country}</p>
            </div>
            <div class="flex flex-col space-y-2">
              <p class="text-gray-400">CGPA</p>
              <p class="font-medium -mt-1">${student.CGPA}</p>
              <p class="text-gray-400">Batch</p>
              <p class="font-medium -mt-1">${student.BatchYear}</p>
              <p class="text-gray-400">Gender</p>
              <p class="font-medium -mt-1">${student.Gender}</p>
            </div>
          </div>
          <div class="bg-white text-gray-800 px-6 py-2 rounded-lg mt-3 inline-block">
            <p class="font-bold whitespace-nowrap">You are in top <b>${student.Percentage}%</b></p>
          </div>
          <div class="mt-6 text-blue-400 text-center italic">
            "${getRandomMotivationalMessage()}"
          </div>
        </div>
      `;
      studentInfoDiv.classList.remove('hidden');
      console.log(student.CGPA);
    } else {
      studentInfoDiv.innerHTML = '<p>Student not found</p>';
      studentInfoDiv.classList.remove('hidden');
    }
     // Hide loading spinner and enable button
     searchText.classList.remove('hidden');
    loadingSpinner.classList.add('hidden');
    searchButton.disabled = false;
    
  });
</script>
